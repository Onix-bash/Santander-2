      id: check_membership
      run: |
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer 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" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/orgs/Onix-bash/teams/dev-team/memberships/Kristy-user)
