name: FindChangedModules

on:
    pull_request:
        types: [opened, reopened, synchronize, edited]

jobs:
    my_job:
        runs-on: ubuntu-latest
        env:
            DEVOPS_TEAM: ${{ vars.DEVOPS_TEAM }}
            ALLOWED_DEV_MODIFICATIONS: ${{ vars.ALLOWED_DEV_MODIFICATIONS }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  fetch-depth: 2

            - name: Turn comment into file
              run: |
                  echo "start ES script"
                  chmod +x ./devops-scripts/esExcludeUpdated.sh
                  ./devops-scripts/esExcludeUpdated.sh 'develop'
