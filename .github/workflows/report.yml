name: CI Reporting

on:
  workflow_dispatch:

jobs:
  scan_1:
    runs-on: ubuntu-latest
    name: Scan Results
    container:
      image: salesforce/cli:latest-full
    steps:
      - uses: actions/checkout@v4

      - name: Install Scanner
        run: sf plugins install @salesforce/sfdx-scanner@latest-beta

      - name: Run Scanner
        id: scanner
        run: |
          chmod +x ./devops-scripts/reporting.sh
          ./devops-scripts/reporting.sh

      - name: Show Scan Results
        run: |
          cat output/scanner_results.html >> $GITHUB_STEP_SUMMARY

      - name: Store Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Daily Scan Results in HTML
          path: output/*/*.html
