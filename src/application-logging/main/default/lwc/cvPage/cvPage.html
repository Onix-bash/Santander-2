<!-- My Profile Page -->
<template>
    <div>
        <!-- Show error toast if login fails -->
        <c-toast-message></c-toast-message>
        <!--        <div if:true={isLoading}>-->
        <!--            <lightning-spinner size="medium"></lightning-spinner>-->
        <!--        </div>-->
        <div class="main-container slds-is-relative main-animation">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_4-of-12">
                    <div
                        class="img-wrapper-container slds-is-absolute slds-grid"
                    >
                        <div class="avatar-img-container">
                            <img class="avatar-img" src={avatar} />
                        </div>
                    </div>
                    <div class="left-info-container">
                        <div class="slds-grid slds-wrap">
                            <div class="labels-container slds-size_11-of-12">
                                <p>{labels.SKILLS}</p>
                            </div>
                            <template if:true={isOwnerOrAssistingManager}>
                                <lightning-icon
                                    if:false={isEditSkills}
                                    class="icon-button slds-size_1-of-12 slds-text-align_right"
                                    icon-name="utility:edit"
                                    variant="inverse"
                                    size="x-small"
                                    onclick={editSkills}
                                >
                                </lightning-icon>
                                <lightning-icon
                                    if:true={isEditSkills}
                                    class="icon-button slds-size_1-of-12 slds-text-align_right"
                                    icon-name="utility:close"
                                    variant="inverse"
                                    size="x-small"
                                    data-section="skills"
                                    onclick={handleCancel}
                                >
                                </lightning-icon>
                            </template>
                        </div>
                        <div class="sub-labels-container">
                            <p>{labels.SALESFORCE_CRM}</p>
                        </div>
                        <div if:false={isEditSkills} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.salesforceCRM}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditSkills} class="skills">
                            <lightning-textarea
                                class="slds-m-right_xx-small"
                                data-id="salesforceCRM"
                                name="salesforceCRM"
                                variant="label-hidden"
                                value={employeeDetails.salesforceCRM}
                                onchange={fieldEdit}
                            >
                            </lightning-textarea>
                        </div>
                        <div class="sub-labels-container">
                            <p>{labels.GENERAL_SOFTWARE_DEVELOPMENT}</p>
                        </div>
                        <div if:false={isEditSkills} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.generalSoftwareDevelopment}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditSkills} class="skills">
                            <lightning-textarea
                                class="slds-m-right_xx-small"
                                data-id="generalSoftwareDevelopment"
                                name="generalSoftwareDevelopment"
                                variant="label-hidden"
                                value={employeeDetails.generalSoftwareDevelopment}
                                onchange={fieldEdit}
                            >
                            </lightning-textarea>
                        </div>
                        <div class="sub-labels-container">
                            <p>{labels.OTHER}</p>
                        </div>
                        <div if:false={isEditSkills} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.other}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditSkills} class="skills">
                            <lightning-textarea
                                class="slds-m-right_xx-small"
                                data-id="other"
                                name="other"
                                variant="label-hidden"
                                value={employeeDetails.other}
                                onchange={fieldEdit}
                            >
                            </lightning-textarea>
                        </div>
                        <div class="sub-labels-container">
                            <p>{labels.OTHER_PROGRAMMING_LANGUAGES}</p>
                        </div>
                        <div if:false={isEditSkills} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.otherProgrammingLanguages}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditSkills} class="skills">
                            <lightning-textarea
                                class="slds-m-right_xx-small"
                                data-id="otherProgrammingLanguages"
                                name="otherProgrammingLanguages"
                                variant="label-hidden"
                                value={employeeDetails.otherProgrammingLanguages}
                                onchange={fieldEdit}
                            >
                            </lightning-textarea>
                        </div>
                        <div class="sub-labels-container">
                            <p>{labels.LANGUAGES}</p>
                        </div>
                        <div if:false={isEditSkills} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.languages}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditSkills} class="skills">
                            <lightning-textarea
                                class="slds-m-right_xx-small"
                                data-id="languages"
                                name="languages"
                                variant="label-hidden"
                                value={employeeDetails.languages}
                                onchange={fieldEdit}
                            >
                            </lightning-textarea>
                        </div>
                        <div
                            if:true={isEditSkills}
                            class="save-changes-button-container slds-text-align_center"
                        >
                            <lightning-button
                                variant="brand"
                                label={labels.SAVE_CHANGES}
                                onclick={handleSave}
                                data-type="skills"
                            >
                            </lightning-button>
                        </div>
                    </div>
                </div>
                <div class="slds-size_8-of-12">
                    <div
                        class="header-container slds-grid slds-grid_align-spread"
                    >
                        <div
                            if:true={isOwnerOrAssistingManager}
                            class="img-info-container"
                        >
                            <a onclick={openEmployeeModal} class="user-name">
                                <div>
                                    <span
                                        class="main-name slds-m-left_x-small padding-bottom"
                                        >{currentUserName}</span
                                    >
                                    <lightning-icon
                                        icon-name="utility:change_owner"
                                        class="slds-m-left_x-small slds-align-top slds-m-top_xxx-small"
                                        variant="inverse"
                                        size="x-small"
                                        onclick={closeModal}
                                    >
                                    </lightning-icon>
                                </div>
                            </a>
                        </div>
                        <div
                            if:false={isOwnerOrAssistingManager}
                            class="img-info-container"
                        >
                            <p class="main-name">{employeeDetails.name}</p>
                        </div>
                        <template if:true={showEmployeeModal}>
                            <c-all-employees-modal-window
                                onclose={closeEmployeeModal}
                                onemployeechange={handleEmployeeSelection}
                            >
                            </c-all-employees-modal-window>
                        </template>
                        <div
                            if:true={isOwnerOrAssistingManager}
                            class="generate-cv-button-container"
                        >
                            <lightning-button
                                variant="brand"
                                label={labels.GENERATE_CV}
                                onclick={handleGenerateCV}
                            >
                            </lightning-button>
                            <lightning-button
                                class="slds-m-left_large"
                                variant="brand"
                                label={labels.GENERATE_UNNAMED_CV}
                                onclick={handleGenerateUnnamedCV}
                            >
                            </lightning-button>
                        </div>
                    </div>
                    <div class="right-info-container">
                        <div class="slds-grid slds-wrap">
                            <div class="labels-container">
                                <p>{labels.TITLE}</p>
                            </div>
                            <template if:true={isOwnerOrAssistingManager}>
                                <lightning-icon
                                    if:false={isEditTitle}
                                    class="icon-button slds-m-left_medium"
                                    icon-name="utility:edit"
                                    variant="inverse"
                                    size="x-small"
                                    onclick={editTitle}
                                >
                                </lightning-icon>
                                <lightning-icon
                                    if:true={isEditTitle}
                                    class="icon-button slds-m-left_medium"
                                    icon-name="utility:close"
                                    variant="inverse"
                                    size="x-small"
                                    data-section="title"
                                    onclick={handleCancel}
                                >
                                </lightning-icon>
                            </template>
                        </div>
                        <div if:false={isEditTitle} class="skills">
                            <lightning-formatted-text
                                value={employeeDetails.title}
                            >
                            </lightning-formatted-text>
                        </div>
                        <div if:true={isEditTitle} class="skills">
                            <lightning-input
                                class="slds-m-right_xx-small"
                                data-id="title"
                                name="title"
                                variant="label-hidden"
                                value={employeeDetails.title}
                                onchange={fieldEdit}
                            >
                            </lightning-input>
                        </div>
                        <div
                            if:true={isEditTitle}
                            class="save-changes-button-container slds-text-align_center"
                        >
                            <lightning-button
                                variant="brand"
                                label={labels.SAVE_CHANGES}
                                onclick={handleSave}
                                data-type="title"
                            >
                            </lightning-button>
                        </div>
                        <template lwc:if={isExperience}>
                            <div class="slds-grid slds-wrap">
                                <div class="labels-container">
                                    <p>{labels.EXPERIENCE}</p>
                                </div>
                                <template if:true={isOwnerOrAssistingManager}>
                                    <lightning-icon
                                        class="icon-button slds-m-left_medium"
                                        icon-name="utility:new"
                                        variant="inverse"
                                        size="x-small"
                                        onclick={addExperience}
                                    >
                                    </lightning-icon>
                                    <lightning-icon
                                        if:false={isEditExperience}
                                        class="icon-button slds-m-left_medium"
                                        icon-name="utility:edit"
                                        variant="inverse"
                                        size="x-small"
                                        onclick={editExperience}
                                    >
                                    </lightning-icon>
                                    <lightning-icon
                                        if:true={isEditExperience}
                                        class="icon-button slds-m-left_medium"
                                        icon-name="utility:close"
                                        variant="inverse"
                                        size="x-small"
                                        data-section="experience"
                                        onclick={handleCancel}
                                    >
                                    </lightning-icon>
                                </template>
                            </div>
                            <template if:true={noExperience}>
                                <div class="slds-color__text_gray-7">
                                    {labels.NO_EXPERIENCE}
                                </div>
                            </template>
                            <template
                                for:each={employeeDetails.roles}
                                for:item="role"
                                for:index="index"
                            >
                                <div key={role} class="certificate-animation">
                                    <div if:false={isEditExperience}>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="sub-labels-container slds-size_11-of-12"
                                            >
                                                {labels.ROLE} {role.index}
                                            </div>
                                            <template
                                                if:true={isOwnerOrAssistingManager}
                                            >
                                                <lightning-icon
                                                    class="delete-icon-button slds-size_1-of-12 slds-text-align_right"
                                                    icon-name="utility:delete"
                                                    variant="inverse"
                                                    size="x-small"
                                                    onclick={handleDeleteRole}
                                                    data-index={index}
                                                >
                                                </lightning-icon>
                                            </template>
                                        </div>
                                        <div class="skills">
                                            <p>{role.roleName}</p>
                                            <br />
                                            <p>
                                                {role.startDate} -
                                                {role.endDate}
                                            </p>
                                            <br />
                                            <lightning-formatted-text
                                                value={role.description}
                                            >
                                            </lightning-formatted-text>
                                        </div>
                                    </div>
                                    <div if:true={isEditExperience}>
                                        <div
                                            class="sub-labels-container slds-size_11-of-12"
                                        >
                                            {labels.ROLE} {role.index}
                                        </div>
                                        <div class="skills">
                                            <lightning-input
                                                class="slds-m-right_xx-small"
                                                name="roleName"
                                                value={role.roleName}
                                                placeholder={role.roleName}
                                                variant="label-hidden"
                                                data-id="roleName"
                                                data-index={index}
                                                onchange={roleEdit}
                                            >
                                            </lightning-input>
                                        </div>
                                        <div
                                            class="sub-labels-container slds-size_11-of-12"
                                        >
                                            {labels.DURATION}
                                        </div>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="skills slds-size_3-of-7"
                                            >
                                                <lightning-input
                                                    class="slds-m-right_xx-small"
                                                    data-id="startDate"
                                                    name="startDate"
                                                    variant="label-hidden"
                                                    value={role.startDate}
                                                    data-index={index}
                                                    onchange={roleEdit}
                                                >
                                                </lightning-input>
                                            </div>
                                            <div class="slds-size_1-of-7"></div>
                                            <div
                                                class="skills slds-size_3-of-7"
                                            >
                                                <lightning-input
                                                    class="slds-m-right_xx-small"
                                                    data-id="endDate"
                                                    name="endDate"
                                                    variant="label-hidden"
                                                    value={role.endDate}
                                                    data-index={index}
                                                    onchange={roleEdit}
                                                >
                                                </lightning-input>
                                            </div>
                                        </div>
                                        <div
                                            class="sub-labels-container slds-size_11-of-12"
                                        >
                                            {labels.DESCRIPTION}
                                        </div>
                                        <div class="skills">
                                            <lightning-textarea
                                                class="slds-m-right_xx-small"
                                                data-id="description"
                                                name="description"
                                                variant="label-hidden"
                                                value={role.description}
                                                data-index={index}
                                                onchange={roleEdit}
                                            >
                                            </lightning-textarea>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                        <div
                            if:true={isEditExperience}
                            class="save-changes-button-container slds-text-align_center"
                        >
                            <lightning-button
                                variant="brand"
                                label={labels.SAVE_CHANGES}
                                onclick={handleUpdateRoles}
                                data-type="experience"
                            >
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
