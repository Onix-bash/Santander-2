name: Custom Scanner PMD

on:
  pull_request:
      types: [opened, reopened, synchronize, edited]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Add comment to PR files
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repoOwner = context.repo.owner;
            const repoName = context.repo.repo;

            try {
              // Get list of files changed in the PR
              const { data: files } = await github.rest.pulls.listFiles({
                owner: repoOwner,
                repo: repoName,
                pull_number: prNumber
              });

              // Iterate through files and add a comment
              for (const file of files) {
              const path = file.filename;
              const patch = file.patch;
              // Find first added line in the patch
              const addLines = patch.split('\n').filter(line => line.startsWith('+')).map((line, index) => index + 1);
              
              const message = "My commit"; // Make sure to properly define and format message
              
              if (addLines.length > 0) {
              const firstAddLine = addLines[0]; // Take the first added line number
              
              await github.rest.pulls.createReviewComment({
              owner: repoOwner,
              repo: repoName,
              pull_number: prNumber,
              body: message,
              commit_id: context.payload.pull_request.head.sha,
              path: path,
              line: firstAddLine,
              side: 'RIGHT',
              });
              } else {
                console.log(`No added lines found in ${path}`);
              }
              }
              } catch (error) {
              console.log(`Error: ${error.message}`);
              }